<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product designer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navigation">
          <a href="#" class="logo-link">
            <svg class="logo__svg" width="78" height="24">
              <use href="./images/sprite.svg#icon-RobinW"></use>
            </svg>
          </a>
          <button type="button" class="mobile-button">
            <svg class="burger" width="24" height="24">
              <use href="./images/sprite.svg#icon-burger"></use>
            </svg>
          </button>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <picture class="main-picture">
            <source
              srcset="
                ./images/hero-bg-mob.jpg    1x,
                ./images/hero-bg-mob-2x.jpg 2x
              "
              media="max-width: 480px"
            />
            <img src="./images/hero-bg-mob.jpg" alt="man" />
          </picture>
        </div>
      </section>
    </main>
  </body>
</html>
